        background: linear-gradient(90deg, #d4af37 0%, #f1e5ac 50%, #d4af37 100%);

        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 5s linear infinite;
      }
      @keyframes shimmer {
        to { background-position: 200% center; }
      }
